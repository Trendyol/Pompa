install:
  - choco install gitversion.portable -y

nuget:
  disable_publish_on_pr: true

assembly_info:
  patch: false

before_build:
  - nuget restore
  - ps: gitversion /l console /output buildserver

build_script:
  - cmd: build.cmd

after_build:
  - cmd: appveyor PushArtifact "Build\Pompa.%GitVersion_NuGetVersion%.nupkg"